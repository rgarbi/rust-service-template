# .tmplr.yml
steps:
  - read: project_name
    from: env.github.event.repository.name
    fallback:
      from: path.rootdir

  - read: remote_provider
    from: env.github.server_url

  - read: remote_owner
    from: env.github.repository_owner

  - read: clone_url
    from: git.remote_url

  - update: render.yaml
  - update: readme.md
  - update: Dockerfile
  - update: Cargo.toml
  - update: .env
  - update: configuration/base.yaml
  - update: src/main.rs
  - remove: .tmplr.yml